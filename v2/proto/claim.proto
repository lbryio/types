syntax = "proto3";

package pb;

message Claim {
    oneof type {
      Stream stream = 1;
      Channel channel = 2;
   }
}

message Channel {
    bytes public_key = 1;

    string title = 2;
    string description = 3;
    string thumbnail_url = 4;
    repeated string tags = 5;
    repeated Language language = 6;
    repeated Location location = 7;

    string contact_email = 8;
    string homepage_url = 9;
    string cover_url = 10;
}

message Stream {
    bytes sd_hash = 1;

    string title = 2;
    string description = 3;
    string thumbnail_url = 4;
    repeated string tags = 5;
    repeated Language language = 6;
    repeated Location location = 7;

    string author = 8;
    string license = 9;
    string license_url = 10;
    int64 release_time = 11; // seconds since UNIX epoch

    string media_type = 13;
    File file = 14;
    Fee fee = 15;

    oneof type {
      Image image = 16;
      Video video = 17;
      Audio audio = 18;
   }
}

message Fee {
    enum Currency {
        UNKNOWN_CURRENCY = 0;
        LBC = 1;
        USD = 2;
    }
    Currency currency = 1;
    bytes address = 2;
    uint64 amount = 3; // deweys for LBC, cents for USD
}

message File {
    bytes hash = 3;
    string name = 1;
    uint64 size = 2;
}

message Image {
    uint32 width = 1;
    uint32 height = 2;
}

message Video {
    uint32 width = 1;
    uint32 height = 2;
    uint32 duration = 3;
}

message Audio {
    uint32 duration = 1;
}

